<html>

<head>
    <title>Bendrr Sample 1</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style1.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="navbar">
        <img id="logo" src="assets/images/BendrrLogo-01.png" alt="Bendrr Logo">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6">
                <h2>Don't Drink Alone.
                        <br>Sign In to find your drinking buddy!</h2>
                <div class="form-group1">
                    <label for="logInEmail">Email Address</label>
                    <input type="name" class="form-control" id="logInEmail" placeholder="Email Address">
                </div>
                <div class="form-group1">
                    <label for="logInPassword">Password</label>
                    <input type="name" class="form-control" id="logInPassword" placeholder="Password">
                </div>
                <br>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <div class="col-xs-4 col-md-6">
                <form>
                    <h2>New Here? Sign Up</h2>
                    <div class="form-group">
                        <label for="nameInput">First Name</label>
                        <input type="name" class="form-control" id="nameInput" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="nameInput">Last Name</label>
                        <input type="name" class="form-control" id="nameInput" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Bendrr was the concept of Bill Monreal, Phil Tesar, Patrick Jones and Bret Schneider in 2017
                <br> All Rights Reserved * Don't Try to Duplicate</p>
        </div>
    </footer>
</body>

</html>
