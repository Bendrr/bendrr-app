<html>

<head>
    <title>Bendrr Sample 1</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style1.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="navbar">
        <img id="logo" src="assets/images/BendrrLogo-01.png" alt="Bendrr Logo">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6">
                <form class="form-inline">
                    <h2>Don't Drink Alone.
                    <br>Sign In to find your drinking buddy!</h2>
                    <div class="form-group">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" id="login" class="btn btn-default">Submit</button>
            </div>
            </form>
            <div class="col-xs-4 col-md-6">
                <form class="form-inline">
                    <h2>New Here? Sign Up</h2>
                    <div class="form-group">
                        <label for="firstNameInput"></label>
                        <input type="name" class="form-control" id="firstNameInput" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastNameInput"></label>
                        <input type="name" class="form-control" id="lastNameInput" placeholder="Last Name">
                    </div>
                </form>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="InputEmail"></label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword"></label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                </form>
                <form class="form-inline">
                    <label for="age"></label>
                    <input type="age" class="form-control" id="age" placeholder="Age">
                    <label for="phoneNumber "></label>
                        <input type="tel " class="form-control " id="phoneNumber" placeholder="Telephone ">

                </form>
                <form class="form-inline">
                    <input type="radio" name="gender" value="male" checked> Male
                    <input type="radio" name="gender" value="female"> Female
                </form>
                <form class="form-inline">
                    <label for="tagline "></label>
                        <input type="tag " class="form-control " id="tagline" placeholder="Type Your Tagline">
                </form>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="exampleInputFile">Upload a Photo</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <button type="submit" id="createUser" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Bendrr was the concept of Bill Monreal, Phil Tesar, Patrick Jones and Bret Schneider in 2017
                <br> All Rights Reserved * Don't Try to Duplicate</p>
            </div>
            </footer>

<script type="text/javascript" src="assets/js/bendrr.js"></script>

</body>

</html>
